<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM ManupilATION</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header" class="bg-success">
        <div class="container">
          <h1 id="header-title">Item Lister<span style="display: none;">123</span></h1>
        </div> <!-- container-->
      </header>
    
      <div class="container">
        <div id="main" class="card card-body">
    
          <h2 class="title">Add Items</h2>
    
          <form>
            <input type="text">
            <input type="submit" class="btn" value="Submit">

          <h2 class="title">Items</h2>
    
          <ul id="items" class="list-group">
            <li class="list-group-item">item 1</li>
            <li class="list-group-item">item 2</li>
            <li class="list-group-item">item 3</li>
            <li class="list-group-item">item 4</li>
          </ul>
          <div id="output"></div>
          <br>
          <button  class="btn btn-dark btn-block" id="button">Click Here</button>
          <br>
          <br>
          <div style="width:400px;height:200px;background:gray"
          id="box"><h1>Hello</h1></div>
    
        </div> <!-- main -- card -- card-body -->
      </div> <!-- container -->
      <script src="dom.js"></script>

</html>
